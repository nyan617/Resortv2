<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Grandview Resort & Spa</title>
<link rel="icon" type="image/png" href="pics/qi6Tfv01.svg">
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');

.font-playfair { font-family: 'Playfair Display', serif; }
.font-inter { font-family: 'Inter', sans-serif; }

/* Gallery hover effect */
.gallery-img {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}
.gallery-img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Lightbox styles */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Page heading */
.page-title {
  text-align: left;
  margin-bottom: 2rem;
  font-size: 2rem;
  color: #fff;
}

/* Hero fade-in */
.fade-in { opacity: 0; transform: translateY(30px); transition: all 1s ease; }
.fade-in.visible { opacity: 1; transform: translateY(0); }

</style>
</head>
<body class="font-inter bg-gray-50 text-gray-800">

<!-- Navigation -->
<nav id="navbar" class="fixed w-full z-50 bg-white/90 backdrop-blur-sm shadow-md p-4 flex justify-between items-center">
  <a href="index.html" class="font-playfair text-2xl font-bold text-gray-800">Grandview Resort</a>
  <div class="hidden md:flex space-x-6">
    <a href="index.html" class="hover:text-amber-600">Home</a>
    <a href="rooms.html" class="hover:text-amber-600">Rooms</a>
    <a href="gallery.html" class="text-amber-600 font-semibold">Gallery</a>
    <a href="about.html" class="hover:text-amber-600">About Us</a>
    <a href="contact.html" class="hover:text-amber-600">Contact</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="relative h-[40vh] sm:h-[60vh] flex items-center text-white text-left px-6 sm:px-16" style="background-color: #b49564;">
  <div class="relative z-10 fade-in max-w-full sm:max-w-xl">
    <h1 class="font-playfair text-2xl sm:text-4xl md:text-6xl font-bold leading-tight">
      Gallery
    </h1>
    <p class="mt-3 text-sm sm:text-base md:text-lg max-w-full sm:max-w-lg">
      Explore our stunning photos showcasing the elegance of Grandview Resort & Spa.
    </p>
  </div>
</section>


<!-- Gallery Section -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <h2 class="text-3xl sm:text-4xl font-playfair font-bold mb-8">Our Stunning Spaces</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <a href="#img1"><img src="pics/ho.webp" alt="Gallery 1" class="gallery-img rounded-lg w-full"></a>
    <a href="#img2"><img src="pics/images.webp" alt="Gallery 2" class="gallery-img rounded-lg w-full"></a>
    <a href="#img3"><img src="pics/Activities-in-and-around-the-Hotel.webp" alt="Gallery 3" class="gallery-img rounded-lg w-full"></a>
    <a href="#img4"><img src="pics/TERRAZA-HOTEL-T3-TIROL-NOCHE.webp" alt="Gallery 4" class="gallery-img rounded-lg w-full"></a>
    <a href="#img5"><img src="pics/filters_quality(80)_format(webp).webp" alt="Gallery 5" class="gallery-img rounded-lg w-full"></a>
    <a href="#img6"><img src="pics/46190-hotel-malvivy-pool-interior-ocean-sea-houses-buildings-sky-sunset-3-748x496.webp" alt="Gallery 6" class="gallery-img rounded-lg w-full"></a>
  </div>
</section>

<!-- Lightbox -->
<div id="lightbox">
  <img id="lightbox-img" src="" alt="Lightbox Image">
</div>

<!-- JavaScript for Lightbox and Fade-in -->
<script>
const galleryImages = document.querySelectorAll('.gallery-img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

// Fade-in animation on scroll
const faders = document.querySelectorAll('.fade-in');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    }
  });
},{ threshold: 0.2 });
faders.forEach(el => observer.observe(el));
</script>

</body>
</html>
